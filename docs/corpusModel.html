<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>My Corpus Page</title>
    </head>
    <body>
        <h2>My corpus text analysis for DIGIT 100</h2>
        
        <!--Here is a container structure that will work for creating two side-by-side images, that share one long caption underneath -->
        <figure class="corpus">
            <div class="flex">
                <img class="ta" src="whatever-text1.jpg" alt="my alt text"/>
                <img class="ta" src="whatever-text2.jpg" alt="my alt text"/>                
            </div>
            <figcaption>My Caption for a side-by-side display</figcaption>
        </figure>
        <p>PUT YOUR FULL ANALYSIS HERE, NOT IN THE CAPTION PLEASE. SAVE MY AGING EYES. Thank you. :-) </p>
        
        <!-- Here is an alternative flex container structure which should set two images with two captions side by side.  -->
        
        <div class="flex">
            <figure class="corpus">
                <img class="ta" src="whatever-text1.jpg" alt="my alt text"/>
                <figcaption>My caption for just the image on the left</figcaption>
            </figure>
            <figure class="corpus">
            
                <img class="ta" src="whatever-text2.jpg" alt="my alt text"/> 
                <figcaption>My caption for just the image on the right</figcaption>
            </figure>
   
        </div>
        
        
    </body>
</html>
